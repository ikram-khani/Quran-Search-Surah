<!DOCTYPE html>
<html>
  <head>
    <title>Quran Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Quran Search</h1>
    </header>
    <div class="loading-spinner" id="loading-spinner"></div>
   <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <form class="form-group">
            <label for="surah-number" class="mb-2 fw-bold ">Search for a Surah:</label>
            <input type="number" class="form-control" id="surah-number" placeholder="Surah Number">
          </form>
          <button class="btn btn-primary mt-2" onclick="searchQuran()">Search</button>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12">
          <form class="form-group">
            <label for="ayah-number" class="mb-2 fw-bold">Search for a specific Ayah in the Surah:</label>
            <input type="number" class="form-control" id="ayah-number" placeholder="Ayah Number">
          </form>
          <button class="btn btn-primary mt-2" onclick="searchQuran()">Search</button>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12" id="results"></div>
        <div id="range-of-surah" class="col-md-6">  </div>               
        <div id='ayah' dir='rtl'></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="quran-search.js"></script>
    <div class="d-flex flex-column" style="height: 74vh;">
  <div class="flex-grow-1">
    <!-- your main content here -->
  </div>
  <footer>
    <p>Copyright Â© 2023 Quran Search</p>
    <p class="text-center">Powered by Ikram Khan</p>
  </footer>
</div>

    

  </body>
</html>
